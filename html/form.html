<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <script src="/javascript/scripts.js" defer></script>
    <title>form</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="headline" data-js="headline">OMMA Quizapp</h1>
      </header>
      <div class="padding-bottom"></div>
      <form class="form" data-js="form__submit-question">
        <label for="question">Your question:</label>
        <textarea
          name="question"
          data-js="form__textarea-questions"
          id="question"
          cols="30"
          rows="10"
          maxlength="150"
        ></textarea>
        <div
          class="form__character-count"
          data-js="form__character-count-questions"
        >
          150 characters left
        </div>
        <label for="answer">Your answer:</label>
        <textarea
          name="answer"
          data-js="form__textarea-answers"
          id="answer"
          cols="30"
          rows="10"
          maxlength="150"
        ></textarea>
        <div
          class="form__character-count"
          data-js="form__character-count-answers"
        >
          150 characters left
        </div>
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" />
        <button type="submit" class="form__button-submit">Submit</button>
      </form>
      <ul class="form__ul-list" data-js="form__ul-list"></ul>

      <div class="padding-top"></div>
      <footer class="container-grid__footer">
        <div class="nav home">
          <a href="/html/index.html">
            <img
              class="home-light"
              src="/images/home.png"
              alt="home light"
              width="50px"
              height="50px"
          /></a>
        </div>
        <div class="nav bookmarks">
          <a href="/html/bookmarks.html">
            <img
              class="bookmarks-light"
              src="/images/bookmark-light.png"
              alt="bookmarks light"
              width="50px"
              height="50px"
          /></a>
        </div>
        <div class="nav forma choosen">
          <a href="/html/form.html">
            <img
              class="forma dark"
              src="/images/form-dark.png"
              alt="forma dark"
              width="50px"
              height="50px"
          /></a>
        </div>
        <div class="nav personal_profil">
          <a href="/html/profile.html">
            <img
              class="profile-light"
              src="/images/profile-light.png"
              alt="profile light"
              width="50px"
              height="50px"
          /></a>
        </div>
      </footer>
    </main>
  </body>
</html>
