<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMMA Quizapp</title>
    <link rel="stylesheet" href="../css/profile.css" type="text/css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="headline" data-js="headline">OMMA Quizapp</h1>
      </header>

      <section class="user-info">
        <div class="container-flex__fotoname">
          <div class="user-foto"></div>
          <div data-js="user-name" class="user-name">Max Musterman</div>
        </div>
        <div data-js="container-about" class="container-about">
          <h2>About me</h2>
          <p class="question-card__answer">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro
            eligendi quos voluptatibus tempore, ratione at culpa aliquid illo!
            Eius, harum quasi nesciunt ea soluta sapiente aliquam veniam aperiam
            molestiae nisi.
          </p>
        </div>
        <div class="container-flex__counterbookmarks">
          <div class="container for_counters">
            <img
              src="/images/question.png"
              alt="question"
              width="30px"
              height="30px"
            />
            <output class="output">1</output>
          </div>
          <div class="container for_counters">
            <img
              src="/images/bookmark.png"
              alt="bookmarks"
              width="32px"
              height="32px"
            />
            <output class="output">1</output>
          </div>
        </div>
      </section>
      <section class="settings">
        <h2 class="tag" data-js="settings-headline">Settings</h2>
        <div class="container-flex__darkmode">
          <h2 data-js="darkmode-headline">Dark Mode</h2>
          <div id="div" class="switch-btn" data-js="switch-btn"></div>
        </div>
      </section>

      <footer class="container-grid__footer">
        <div class="nav home">
          <img
            class="home-light"
            src="/images/home.png"
            alt="home light"
            width="50px"
            height="50px"
          />
        </div>

        <div class="nav bookmarks">
          <a href="/html/bookmarks.html">
            <img
              class="bookmarks-light"
              src="/images/bookmark-hell.png"
              alt="bookmarks light"
              width="50px"
              height="50px"
          /></a>
        </div>
        <div class="nav personal_profil choosen">
          <img
            class="profile-dark"
            src="/images/profile-dark.png"
            alt="profile dark"
            width="50px"
            height="50px"
          />
        </div>
      </footer>
    </main>
    <script src="/javascript/scripts.js"></script>
  </body>
</html>
